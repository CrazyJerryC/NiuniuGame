<!DOCTYPE html>
<html>
<head>
    <title>牛牛计算器</title>
    <style>
        .calculator-container {
            width: 300px;
            margin: 0 auto;
            padding: 20px;
            background-color: #f0f0f0;
            border-radius: 10px;
        }

        .input-display {
            width: 100%;
            height: 40px;
            font-size: 18px;
            margin-bottom: 10px;
            text-align: right;
            padding: 5px;
            background-color: white;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .button-row {
            display: flex;
            justify-content: space-between;
        }

        .button {
            width: 70px;
            height: 50px;
            font-size: 20px;
            background-color: #e0e0e0;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .button-zero {
            width: 140px;
        }

        .button:hover {
            background-color: #d0d0d0;
        }

        .result-area {
            margin-top: 10px;
            font-size: 18px;
            white-space: pre-wrap;
        }
    </style>
</head>
<body>
<div class="calculator-container">
    <input type="text" class="input-display" readonly>
    <div class="button-row">
        <button class="button" onclick="addNumber(7)">7</button>
        <button class="button" onclick="addNumber(8)">8</button>
        <button class="button" onclick="addNumber(9)">9</button>
        <button class="button" onclick="backspace()">←</button>
    </div>
    <div class="button-row">
        <button class="button" onclick="addNumber(4)">4</button>
        <button class="button" onclick="addNumber(5)">5</button>
        <button class="button" onclick="addNumber(6)">6</button>
        <button class="button" onclick="clearInput()">C</button>
    </div>
    <div class="button-row">
        <button class="button" onclick="addNumber(1)">1</button>
        <button class="button" onclick="addNumber(2)">2</button>
        <button class="button" onclick="addNumber(3)">3</button>
        <button class="button" onclick="sendRequest()">Send</button>
    </div>
    <div class="button-row">
        <button class="button button-zero" onclick="addNumber(0)">0</button>
    </div>
    <div class="result-area" id="resultArea"></div>
</div>

<script>
    let inputDisplay = document.querySelector('.input-display');
    let resultArea = document.getElementById('resultArea');
    let number = '';

    function addNumber(num) {
        number += num;
        inputDisplay.value = number;
    }

    function clearInput() {
        number = '';
        inputDisplay.value = '';
    }

    function backspace() {
        number = number.slice(0, -1);
        inputDisplay.value = number;
    }

    function sendRequest() {
        if (number) {
            fetch('/calculate?number=' + number)
                .then(response => response.text())
                .then(data => {
                    resultArea.textContent = data;
                })
                .catch(error => {
                    resultArea.textContent = "Error occurred: " + error;
                });
        }
    }
</script>
</body>
</html>
